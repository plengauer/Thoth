name: Test Branch

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  #test:
  #  uses: ./.github/workflows/test.yaml

  _build:
    uses: ./.github/workflows/build.yaml

  temporary:
    needs: _build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: package.deb
      - run: sudo apt-get -y install ./package.deb
      - uses: actions/checkout@v4
      - id: demo
        run: |
          set +o pipefail
          cd demos/injection_docker_renovate
          otlp="$(mktemp)"
          stdout="$(mktemp)"
          stderr="$(mktemp)"
          echo "
          receivers:
            otlp:
              protocols:
                grpc:
                  endpoint: 0.0.0.0:4317
                http:
                  endpoint: 0.0.0.0:4318
          processors:
            batch:
          exporters:
            file:
              path: /etc/otelcol/otlp.json
          service:
            pipelines:
              traces:
                receivers: [otlp]
                exporters: [file]
                processors: [batch]
              logs:
                receivers: [otlp]
                exporters: [file]
                processors: [batch]
          " > config.yaml
          rm otlp.json || true
          touch otlp.json && chmod 0666 otlp.json
          sudo docker create --rm --mount type=bind,source=$(pwd)/config.yaml,target=/etc/otelcol/config.yaml --mount type=bind,source=$(pwd)/otlp.json,target=/etc/otelcol/otlp.json --network=host --name=collector otel/opentelemetry-collector:latest
          sudo docker start collector
          sleep 10
          cat meta.json | jq -r .setup | (grep -v '^null$' || true) | sh
          bash -e demo.sh
          sleep 15
          sudo docker stop collector
          rm config.yaml
